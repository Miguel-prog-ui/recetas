<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Receta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c0392b;
            text-align: center;
            margin-bottom: 1.5em;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #219653;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 10px;
            padding: 8px 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .required {
            color: #c0392b;
        }
        .form-note {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1em;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/">üîç Buscar Recetas</a>
        <a href="/agregar_receta">‚ûï Agregar Nueva Receta</a>
        <a href="/recetas_usuarios">üë• Recetas de Usuarios</a>
    </div>

    <div class="container">
        <h1>‚ûï Agregar Nueva Receta</h1>
        
        <div class="form-note">
            <strong>üìù Nota:</strong> Los campos marcados con <span class="required">*</span> son obligatorios.
            Las im√°genes deben ser PNG, JPG, JPEG, GIF o WEBP (m√°ximo 2MB).
        </div>

        <!-- ‚úÖ‚úÖ‚úÖ AQU√ç EST√Å LA SOLUCI√ìN: enctype="multipart/form-data" ‚úÖ‚úÖ‚úÖ -->
        <form method="POST" enctype="multipart/form-data">
            <!-- Campo T√≠tulo -->
            <div class="form-group">
                <label for="title">T√≠tulo de la receta <span class="required">*</span></label>
                <input type="text" id="title" name="title" required 
                       placeholder="Ej: Pollo al curry con arroz">
            </div>

            <!-- Campo URL (opcional) -->
            <div class="form-group">
                <label for="url">URL de la receta (opcional)</label>
                <input type="text" id="url" name="url" 
                       placeholder="Ej: https://misrecetas.com/pollo-curry">
            </div>

            <!-- Campo Imagen -->
            <div class="form-group">
                <label for="imagen">Imagen de la receta (opcional)</label>
                <input type="file" id="imagen" name="imagen" 
                       accept=".jpg,.jpeg,.png,.gif,.webp">
                <div class="file-info">
                    Formatos aceptados: JPG, PNG, GIF, WEBP (M√°ximo 2MB)
                </div>
            </div>

            <!-- Campo Ingredientes -->
            <div class="form-group">
                <label for="ingredients">Ingredientes <span class="required">*</span></label>
                <textarea id="ingredients" name="ingredients" required 
                          placeholder="Ej:
- 500g de pollo
- 1 cebolla
- 2 dientes de ajo
- 200ml de leche de coco"></textarea>
            </div>

            <!-- Campo Pasos -->
            <div class="form-group">
                <label for="steps">Pasos de preparaci√≥n <span class="required">*</span></label>
                <textarea id="steps" name="steps" required 
                          placeholder="Ej:
1. Cortar el pollo en cubos
2. Sofre√≠r la cebolla y el ajo
3. A√±adir el pollo y cocinar 10 minutos
4. Agregar la leche de coco y cocinar 5 min m√°s"></textarea>
            </div>

            <!-- Bot√≥n Enviar -->
            <button type="submit" class="btn">‚ûï Agregar Receta</button>
        </form>
    </div>

    <script>
        // Validaci√≥n b√°sica del archivo antes de enviar
        document.getElementById('imagen').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validar tama√±o (2MB = 2 * 1024 * 1024 bytes)
                if (file.size > 2 * 1024 * 1024) {
                    alert('‚ùå El archivo es demasiado grande. M√°ximo 2MB permitido.');
                    e.target.value = ''; // Limpiar selecci√≥n
                    return;
                }
                
                // Mostrar informaci√≥n del archivo
                const fileInfo = document.querySelector('.file-info');
                fileInfo.innerHTML = `
                    Archivo seleccionado: ${file.name}<br>
                    Tama√±o: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    Tipo: ${file.type}
                `;
            }
        });

        // Validaci√≥n del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const ingredients = document.getElementById('ingredients').value.trim();
            const steps = document.getElementById('steps').value.trim();
            
            if (!title || !ingredients || !steps) {
                e.preventDefault();
                alert('‚ùå Por favor completa todos los campos obligatorios.');
                return;
            }
            
            // Verificar que el formulario tiene el enctype correcto
            const form = e.target;
            if (form.enctype !== 'multipart/form-data') {
                console.warn('‚ö†Ô∏è El formulario no tiene enctype multipart/form-data');
            }
        });
    </script>
</body>
</html>
